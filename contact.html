<script>
   window.addEventListener('load', () => {
  const hash = window.location.hash;
  if (hash) {
    const target = document.querySelector(hash);
    if (target) {
      window.scrollTo({
        top: target.offsetTop,
        behavior: 'smooth'
      });
    }
  }
});
document.querySelectorAll('.info-box-s5').forEach(element => {
  element.addEventListener('click', function() {
    const text = this.querySelector('.copy-text').textContent;
    navigator.clipboard.writeText(text).then(() => {
      const message = this.getAttribute('data-copy');
      const copyMessageElem = document.querySelector('.copy-message');
      copyMessageElem.textContent = message;
      copyMessageElem.style.display = 'block';
      setTimeout(() => {
        copyMessageElem.style.display = 'none';
      }, 2000); // Message disappears after 2 seconds
    });
  });
});
const copyElements = document.querySelectorAll('.clickable');

copyElements.forEach(element => {
  element.addEventListener('click', function() {
    const textToCopy = this.dataset.text;

    // Modern Clipboard API (preferred)
    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(textToCopy)
        .then(() => {
          console.log('Copied to clipboard!'); // Success message (optional)
        })
        .catch(err => {
          console.error('Failed to copy:', err);  // Handle potential errors gracefully
        });
    } else {
      // Fallback for older browsers (less reliable)
      const textArea = document.createElement('textarea');
      textArea.value = textToCopy;
      document.body.appendChild(textArea);
      textArea.select();   

      try {
        document.execCommand('copy');
        console.log('Copied   to clipboard!'); // Success message (optional)
      } catch (err) {
        console.error('Failed to copy:', err);  // Handle potential errors gracefully
      }
      document.body.removeChild(textArea);
    }
  });

  element.addEventListener('mouseover', function() {
    this.style.cursor = 'pointer';
  });

  element.addEventListener('mouseout', function() {
    this.style.cursor = 'default';
  });
});

  </script>
